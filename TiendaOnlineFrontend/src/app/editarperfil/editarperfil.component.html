<head>
    <!-- ... Otros elementos del encabezado ... -->
    
    <!-- Agrega los enlaces a Bootstrap CSS y JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center">{{'EditarPerfilUsuario' | translate}}</h2>
      </div>
      <div class="card-body">
        <form (submit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">{{'Nombre' | translate}}:</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.user_nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">{{'Apellidos' | translate}}:</label>
            <input type="text" id="apellidos" name="apellidos" [(ngModel)]="formData.user_apellidos" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">{{'Telefono' | translate}}:</label>
            <input type="telefono" id="telefono" name="telefono" [(ngModel)]="formData.user_telf" class="form-control" required>
          </div>
          
          <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-info" routerLink="/perfil" [disabled]="!isValidForm()"> {{'Actualizar' | translate}} </button>
          </div>
          
          
        </form>
      </div>
    </div>
  </div>

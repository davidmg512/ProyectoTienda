<head>
      
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </head>


  <div class="profile-container">
    <mat-card class="profile-card">
      <mat-card-header>
        <div style="text-align: center; width: 100%; margin-bottom: 30px;">
          <mat-card-title style="font-size: 25px;">{{'PanelAdministracion' | translate}}</mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content class="carta">
      
        <mat-tab-group>
          <mat-tab label="{{ 'UsuariosRegistrados' | translate}}"> 

            <div style="margin-top: 50px">
              
              <div class="mb-3">
                <input type="text" [(ngModel)]="searchQuery" class="form-control" placeholder="{{ 'BuscarUsuario' | translate}}">
              </div>

              <mat-accordion>
                <mat-expansion-panel style="margin-top: 10px;" *ngFor="let users of filterUsers()">
                  <mat-expansion-panel-header>

                    <mat-panel-title>
                      {{ users.user_email }}
                    </mat-panel-title>
                    
                    <mat-panel-description>
                      <p><strong>Email:</strong> {{ users.user_email }}</p>
                      <p><strong>Nombre:</strong> {{ users.user_nombre }}</p>
                      <p><strong>Apellidos:</strong> {{ users.user_apellidos }}</p>
                      <p><strong>Teléfono:</strong> {{ users.user_telf }}</p>
                      <p><strong>Rol:</strong> {{ users.user_rol }}</p>
                    </mat-panel-description>
                  </mat-expansion-panel-header>

                  

                  <button class="float-end boton-borrar" style="margin-left: 10px;" mat-mini-fab color="warn" (click)="onDeleteUser(users)">
                    <mat-icon>delete</mat-icon>
                  </button>

                  <button type="button" class="custom-button" (click)="onChangeAdmin(users)">{{ 'CambiarRolAdministrativo' | translate}}</button>

                </mat-expansion-panel>
              </mat-accordion>

              

            </div>

          </mat-tab>
          <mat-tab label="{{ 'Productos' | translate}}">
            <form [formGroup]="productForm" (submit)="onCreateProduct()">
              <label for="name">Nombre:</label>
              <input type="text" id="name" formControlName="name">
            
              <label for="description">Descripción:</label>
              <textarea id="description" formControlName="description"></textarea>
            
              <label for="price">Precio:</label>
              <input type="number" id="price" formControlName="price">
            
              <label for="category">Categoría:</label>
              <input type="text" id="category" formControlName="category">
            
              <label for="image">Imagen:</label>
              <input type="file" id="images" (change)="onFileSelected($event)" multiple>
            
              <button type="submit" style="margin-top:50px" class="custom-button">
                {{ "NuevoProducto" | translate}}
              </button>
            </form>
              
          </mat-tab>
        </mat-tab-group>

      </mat-card-content>

        
    </mat-card>
</div>

  
  <router-outlet></router-outlet>

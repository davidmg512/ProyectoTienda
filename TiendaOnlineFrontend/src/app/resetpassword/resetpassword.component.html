<head>
    <!-- ... Otros elementos del encabezado ... -->
    
    <!-- Agrega los enlaces a Bootstrap CSS y JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center">{{ 'RecuperarContra' | translate}}</h2>
      </div>
      <div class="card-body">
        <form (submit)="onClick()">
          <div class="mb-3">
            <label for="email" class="form-label">{{ 'TextoRecuperar' | translate}}</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.user_email" class="form-control" required>
          </div>
          
          <button type="submit" class="btn btn-secondary">{{ 'EnviarCorreo' | translate}}</button>
        </form>
        <button class="btn btn-secondary" style="margin-top: 10px;" routerLink="/login" > {{ 'IniciarSesion' | translate}} </button>
        <div style="margin-top: 10px;" *ngIf="resetPasswordString" class="alert alert-primary">{{ resetPasswordString }}</div>
      </div>
    </div>
  </div>

<head>
    <!-- ... Otros elementos del encabezado ... -->
    
    <!-- Agrega los enlaces a Bootstrap CSS y JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  


  <div class="edituser-container">
    <div class="edituser-wrapper"> <!-- Contenedor relativo -->
      <button class="back-button" mat-icon-button aria-label="Back button" (click)="navegarAnterior()">
        <mat-icon class="bold">arrow_back</mat-icon>
      </button>
      <mat-card class="edituser-card">
        <mat-card-content class="carta">
          <mat-card-header>
            <mat-card-title style="font-size: 25px; margin-bottom: 30px;">
              {{ 'RecuperarContra' | translate }}
            </mat-card-title>
          </mat-card-header>
          <div class="card-body">
            <form (submit)="onClick()">
              <div class="mb-3">
                <mat-form-field appearance="outline">
                  <mat-label>{{ 'TextoRecuperar' | translate }}</mat-label>
                  <input type="email" id="email" name="email" [(ngModel)]="formData.user_email" required matInput placeholder="Placeholder">
                </mat-form-field>
              </div>
              <button type="submit" class="btn btn-secondary">{{ 'EnviarCorreo' | translate }}</button>
            </form>
            <div style="margin-top: 10px;" *ngIf="resetPasswordString" class="alert alert-primary">{{ resetPasswordString }}</div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

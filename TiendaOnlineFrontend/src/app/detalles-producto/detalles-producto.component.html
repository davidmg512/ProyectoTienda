<div class="product-details-container" *ngIf="producto">
    <mat-card class="product-card">
      <div class="product-header">
        <img mat-card-image [src]="'assets/images/' + producto.imagen" alt="{{ producto.Nombre }}">
      </div>

      <!--<button class="button-above-image" mat-raised-button color="primary" (click)="modificarDialog()">
        Editar producto
      </button>-->
      <mat-card-content>
        <h2 class="mt-3">{{ producto.Nombre }}</h2>
        <p>{{ producto.Descripcion }}</p>
  
        <div class="price-and-button">
          <h3>{{ producto.Precio | currency }}</h3>
          <button class="product-actions" mat-raised-button color="primary" (click)="addToCart()">
            <mat-icon>add_shopping_cart</mat-icon> AÃ±adir al carrito
          </button>
        </div>
        
      </mat-card-content>
    </mat-card>
  </div>

<div>
  <div *ngIf="productos.length > 0">
    <div *ngFor="let product of productosMostrar;">
      <mat-card class="cart-card">
        <mat-card-content>
          <img [src]="product.imagen" alt="Imagen del producto" class="cart-image">
          <span style="margin-left: 15px;" class="fw-bold"> {{ product.nombre }} &nbsp;</span>
          <span>x&nbsp; {{ calcularCantidadProductos(product) }}</span>
          <a class="float-end" style="margin-top: 9px;" (click)="borrarItem(product.id)">Eliminar</a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div *ngIf="productos.length === 0">
    <span>Vac√≠o</span>
  </div>
</div>

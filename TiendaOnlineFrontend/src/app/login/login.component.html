
<head>
  <!-- ... Otros elementos del encabezado ... -->
  
  <!-- Agrega los enlaces a Bootstrap CSS y JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title text-center">{{'IniciarSesion' | translate}}</h2>
    </div>
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.user_email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{{'Contrasenya' | translate}}</label>
          <input type="password" id="password" name="password" [(ngModel)]="formData.user_password" class="form-control" required>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary">{{'IniciarSesion' | translate}}</button>
        <button type="button" class="btn btn-secondary float-end" routerLink="/register">{{ 'Registrarse' | translate }}</button>
      </form>
      <button style="margin-top: 10px;" class="btn btn-primary" (click)="onGoogleClick()">{{ 'EntrarConGoogle' | translate }}</button>
      <button class="btn btn-secondary float-end" (click)="resetPassword()"  style="margin-top: 10px;">{{'CambiarContrasenya' | translate}}</button>
    </div>
  </div>
</div> 


<router-outlet></router-outlet>

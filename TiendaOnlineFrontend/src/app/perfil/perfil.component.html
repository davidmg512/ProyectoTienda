
<head>
    <!-- ... Otros elementos del encabezado ... -->
    
    <!-- Agrega los enlaces a Bootstrap CSS y JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center">{{ 'Perfil' | translate }}</h2>
      </div>
      <div class="card-body">
        <p class="card-text">{{ 'Nombre' | translate }}: {{ userNombre }}</p>
        <p class="card-text">{{ 'Apellidos' | translate }}: {{ userApellido }}</p>
        <p class="card-text">Email: {{ userEmail }}</p>
        <p class="card-text">{{ 'Telefono' | translate }}: {{ userTelefono }}</p>
        
        <button type="button" class="btn btn-danger" (click)="onClick()" style="margin-right: 10px;">{{ 'CerrarSesion' | translate }}</button>
        <button type="button" class="btn btn-info" routerLink="/perfil/editar">{{ 'EditarPerfil' | translate }}</button>
        <button type="button" class="btn btn-secondary float-end" routerLink=""> {{ 'Inicio' | translate }} </button>
        <button type="button" class="btn btn-secondary float-end" (click)="onClickResetPassword()" style="margin-right: 10px;"> {{ 'CambiarContrasenya' | translate }} </button>
        <div style="margin-top: 10px;" *ngIf="resetPasswordString" class="alert alert-primary">{{ resetPasswordString }}</div>
        
      </div>
    </div>
  </div>

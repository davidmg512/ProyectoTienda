
<head>
  <!-- ... Otros elementos del encabezado ... -->
  
  <!-- Agrega los enlaces a Bootstrap CSS y JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="register-container">
  <mat-card class="register-card">
    <mat-card-content class="carta">
      <mat-card-header>
        <mat-card-title style="font-size: 25px; margin-bottom: 30px;">{{ 'RegistroDeUsuario' | translate }}</mat-card-title>
      </mat-card-header>
      <div class="card-body">
        <form (submit)="onSubmit()">
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'Nombre' | translate }}:</mat-label>
              <input type="text" id="name" name="name" [(ngModel)]="formData.user_nombre" required matInput placeholder="Placeholder">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'Apellidos' | translate }}:</mat-label>
              <input type="text" id="apellidos" name="apellidos" [(ngModel)]="formData.user_apellidos" matInput placeholder="Placeholder">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Email:</mat-label>
              <input type="email" id="email" name="email" [(ngModel)]="formData.user_email" required matInput placeholder="Placeholder">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'Contrasenya' | translate }}:</mat-label>
              <input type="password" id="password" name="password" [(ngModel)]="formData.user_password" required matInput placeholder="Placeholder">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'Telefono' | translate }}:</mat-label>
              <input type="telefono" id="telefono" name="telefono" [(ngModel)]="formData.user_telf" required matInput placeholder="Placeholder">
            </mat-form-field>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ 'ErrorRegistro' | translate }}</div>
          <button type="submit" class="btn btn-primary">{{ 'Registrar' | translate }}</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
